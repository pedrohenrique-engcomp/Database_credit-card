{% extends "index.html" %}
{% load static %}
{% block title %}
Home | Fraud Detection System
{% endblock %}
{% block css %}

<link href="{% static 'assets/css/teststyle.css' %}" rel="stylesheet">
<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<main id="main" style="
margin-bottom: 62px;
" >
	

  <!-- ======= Hero Section ======= -->
  <section id="homesection" style="padding: 0px 0px;">
 <!--__________________________________ header-box______________________________________________ -->
 <div id="header-container" style="
 background-image: url(/static/assets/img/slide/Rectangle%203.png);
 background-repeat: no-repeat;
 height: 32vh;
 background-position: center bottom;
 background-size: 100% auto;
 "></div>
 <div id="header-container">
	<h1 id="header2">Upload Arquivos de Dados de Crédito</h1>
</div>
<!-- ___________________________________main-division____________________________________________ -->

<div id=upload-container>
	<div id=upload-header-container>
		<h3 id="upload-header">UPLOAD CONJUNTO DE DADOS DO CARTÃO DE CRÉDITO</h3>
	</div>
	<div class="upload">
		
		<form class="upload-form" action="{% url 'upload_data' %}" method="post" enctype="multipart/form-data" onsubmit="updateFileName()">

			{% csrf_token %}
			
			<label >Upload arquivo de conjunto de dados de cartão de crédito</label><br>
			
			<input id="file" type="file" name="actual_file_name" onchange="updateFileName()"><br>
			<label for="description">Descrição do Arquivo</label><br>
			<textarea placeholder="Descrição" name='description' id="description"></textarea><br>
			
			<input id="btn" type="submit" value="SUBMETER">
			
			
		</form>
	</div>
</div>
  </section><!-- End Hero -->

  </main>

<script>
	function updateFileName() {
		var fileInput = document.getElementById('file');
		var filenameInput = document.getElementById('filename');
	
		if (fileInput.files.length > 0) {
			filenameInput.value = fileInput.files[0].name;
		}
	}
</script>
	
{% endblock %}
